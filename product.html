<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="homepage.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>

<body>
    <div id="linkbar">
        <a class="navlink" href="homepage.html">Homepage</a>
        <a class="navlink" href="aboutus.html">About Us</a>
        <a class="navlink" href="product.html">Products</a>
        <a class="navlink" href="contactus.html">Contact Us</a>
    </div>
    <h3>
        No products yet.You'll be updates when new stock will arrive.<br>
        For the time being you can register below.You'll be notified if any updates are avilable.
    </h3>
    <hr>
    <form action="">
        <p>
            <label for="firstname">Enter Firstname</label>
            <input type="text" placeholder="Enter Firstname" id="firstname" name="firstname" required>
        </p>

        <p>
            <label for="middlename">Enter Middlename</label>
            <input type="text" placeholder="Enter Middlename" id="middlename" name="middlename">
        </p>

        <p>
            <label for="lastname">Enter Lastname</label>
            <input type="text" placeholder="Enter Lastname" id="lastname" name="lastname" required>
        </p>

        <p>
            <label for="email">Enter Email</label>
            <input type="email" placeholder="Enter Email ID" id="email" name="email" required>
        </p>

        <p>
            <label for="username">Enter a Username</label>
            <input type="text" placeholder="Enter Username" id="username" name="username" required>
        </p>

        <p>
            <label for="passwd">Enter a Password</label>
            <input type="password" placeholder="Enter Password" id="passwd" name="passwd" required>
        </p>

        <p>
            <label for="subs">Please select notification time:</label>
            <select name="subs" id="subs">
                <option value="">Please select an option</option>
                <option value="Everyday">Everyday</option>
                <option value="Twice a week">Twice a week</option>
                <option value="Weekend">Weekend</option>
                <option value="Once in 15 Days">Once in 15 Days</option>
                <option value="Monthly">Monthly</option>
            </select>
        </p>

        <p>
            <label for="agegroup">Please select Age Group:</label>
            <select name="agegroup" id="agegroup">
                <option value="">Please select an option</option>
                <option value="under18">Under 18 Years</option>
                <option value="18-30">18-30 Years</option>
                <option value="30-50">30-50 Years</option>
                <option value="50-80">50-80 Years</option>
                <option value="above80">Above 80 Years</option>
            </select>

        </p>
        <button>Submit Form!</button>


    </form>

</body>

</html>
