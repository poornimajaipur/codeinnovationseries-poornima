<style>
    .info {
        background-color: #6528ff;
    }
</style>

<body>
    <div class="bs-example">
        <nav class="navbar navbar-expand-md navbar-dark info">
            <a href="/" class="navbar-brand">
                <h3>Collab-O-Mate</h3>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    {% if session['logged_in'] %}
                    <a href="/project/new/" class="nav-item nav-link"><b>New Project</b></a>
                    <a href="/success/" class="nav-item nav-link"><b>Hall of Fame</b></a>
                    <a href="/my-collabs/" class="nav-item nav-link"><b>My Collaborations</b></a> {% else %}
                    <a href="/login/" class="nav-item nav-link"><b>New Project</b></a>
                    <a href="/success/" class="nav-item nav-link"><b>Hall of Fame</b></a>
                    <a href="/login/" class="nav-item nav-link"><b>My Collaborations</b></a> {% endif %}
                </div>
                <div class="navbar-nav ml-auto">
                    {% if session['logged_in'] == True %}
                    <a href="/profile/me/" class="nav-item nav-link">{{session['full_name']}}</a>
                    <a href="/logout/" class="nav-item nav-link">Logout</a> {% else %}
                    <a href="/login/" class="nav-item nav-link">Login</a>
                    <a href="/register/" class="nav-item nav-link">Register</a> {% endif %}
                </div>
            </div>
        </nav>
    </div>
</body>
