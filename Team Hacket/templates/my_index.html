{% include 'block.html' %}
<style>
    .card {
        border: 2px solid #6528ff;
        border-radius: 0.85rem;
        box-shadow: 0 10px 30px grey;
    }
    
    .card- footer {
        background: white;
    }
</style>

<body>
    <div class="tm-main-content">
        <section class="tm-margin-b-l">
            <header>
                <h2 class="tm-main-title text-center">{{message}}</h2>
                <hr>
            </header>

            <div class="tm-gallery">
                <div class="row ml-3 mr-3">
                    {% for project in projects %}
                    <div class="col-lg-4 col-sm-9 m-auto">
                        <div class="card mt-4">
                            <div class="card-body">
                                <h5 class="card-title">{{project[1]}}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">by {{owners[loop.index0][0]}}</h6>
                                <p class="card-text">{{project[2][:50]}}...</p>
                            </div>
                            <div class="card-footer text-center">
                                <a href="/project/{{project[0]}}/" class="btn btn-primary">View Project</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

        </section>

        <footer>

        </footer>
        </div>


        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

</body>

</html>
